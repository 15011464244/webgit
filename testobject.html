<script type="text/javascript">
	function Game(options) {
		this._init(options);
	}
	Game.prototype = {
		constructor:Game,
		_init:function (options) {
			this.x =options.x;
			this.y = options.y;
			this.spriteImg = null;
			this._isImgLoaded = false;
			var  self = this;
			this.spriteImg = new Image();
			this.spriteImg.onload =function () {
				self._isImgLoaded = true;
			}
		}

	}
	var game = new Game({
		x:100,
		y:100
	});

</script>
